---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: quarkus-cryostat-agent
  name: quarkus-cryostat-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-cryostat-agent
  template:
    metadata:
      labels:
        app: quarkus-cryostat-agent
    spec:
      serviceAccountName: quarkus-cryostat-agent-serviceaccount
      containers:
      - env:
        - name: CRYOSTAT_AGENT_APP_NAME
          value: quarkus-cryostat-agent
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: CRYOSTAT_AGENT_API_WRITES_ENABLED
          value: "true"
        - name: CRYOSTAT_AGENT_BASEURI
          value: https://cryostat-sample.$(NAMESPACE).svc:4180
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: CRYOSTAT_AGENT_CALLBACK
          value: http://$(POD_IP):9977
        - name: JAVA_OPTS_APPEND
          value: |-
            -Dquarkus.http.host=0.0.0.0
            -Djava.util.logging.manager=org.jboss.logmanager.LogManager
            -Dio.cryostat.agent.shaded.org.slf4j.simpleLogger.defaultLogLevel=info
            -Dcom.sun.management.jmxremote.port=9097
            -Dcom.sun.management.jmxremote.ssl=false
            -Dcom.sun.management.jmxremote.authenticate=false
            -javaagent:/deployments/app/cryostat-agent.jar
            -Dcryostat.agent.webclient.tls.truststore.cert[0].path=/var/run/secrets/myapp/ca.crt
            -Dcryostat.agent.webclient.tls.truststore.cert[0].type=X.509
            -Dcryostat.agent.webclient.tls.truststore.cert[0].alias=cryostat-sample
        image: quay.io/redhat-java-monitoring/quarkus-cryostat-agent:latest
        imagePullPolicy: Always
        name: quarkus-cryostat-agent
        ports:
        - containerPort: 10010
          protocol: TCP
        - containerPort: 9097
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 96Mi
          limits:
            cpu: 500m
            memory: 192Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/myapp/ca.crt
          name: truststore
          subPath: ca.crt
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
      volumes:
      - name: truststore
        secret:
          secretName: cryostat-sample-tls
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: quarkus-cryostat-agent
  name: quarkus-cryostat-agent
spec:
  selector:
    app: quarkus-cryostat-agent
  ports:
  - name: jfr-jmx
    port: 9097
    protocol: TCP
    targetPort: 9097
  - name: agent-http
    port: 9977
    protocol: TCP
    targetPort: 9977
  - name: app-http
    port: 10010
    protocol: TCP
    targetPort: 10010
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: quarkus-cryostat-agent-serviceaccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: quarkus-cryostat-agent-role
rules:
- apiGroups:
  - ""
  verbs:
  - create
  resources:
  - pods/exec
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: quarkus-cryostat-agent-role-binding
subjects:
- kind: ServiceAccount
  name: quarkus-cryostat-agent-serviceaccount
roleRef:
  kind: Role
  name: quarkus-cryostat-agent-role
  apiGroup: rbac.authorization.k8s.io

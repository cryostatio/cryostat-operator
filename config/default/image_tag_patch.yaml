apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: RELATED_IMAGE_CORE
          value: "quay.io/cryostat/cryostat:2.2.2-snapshot"
        - name: RELATED_IMAGE_DATASOURCE
          value: "quay.io/cryostat/jfr-datasource:2.2.1-snapshot"
        - name: RELATED_IMAGE_GRAFANA
          value: "quay.io/cryostat/cryostat-grafana-dashboard:cryostat-v2.2"
        - name: RELATED_IMAGE_REPORTS
          value: "quay.io/cryostat/cryostat-reports:1.1.2-snapshot"

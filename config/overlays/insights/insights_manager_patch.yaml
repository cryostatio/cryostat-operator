# Modifies operator deployment to use Insights integration
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: INSIGHTS_ENABLED
    value: "true"
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: INSIGHTS_URL
    value: "http://insights-proxy-1ab6bbc001dab04736acc928299ff059.$(OPERATOR_NAMESPACE).svc:8080"

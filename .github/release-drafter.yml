      title: '/^fix:/'
    - label: 'docs'
      title: '/^docs:/'

    - label: 'chore'
      title: '/^chore:/'
    - label: 'ci'
      title: '/^ci:/'
    - label: 'cleanup'
      title: '/^cleanup:/'
    - label: 'perf'
      title: '/^perf:/'
    - label: 'refactor'
      title: '/^refactor:/'
    - label: 'style'
      title: '/^style:/'
    - label: 'test'
      title: '/^test:/'

